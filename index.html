<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>

    <link rel="shortcut icon" href="bahan/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <img class="wave" src="bahan/wave.png" alt="" />
    <div class="container">
      <div class="image">
        <img src="bahan/android.svg" alt="" />
      </div>
      <div class="container-login">
        <form action="index.html">
          <img class="avatar" src="bahan/profile.svg" alt="" />
          <h2>Welcome</h2>
          <div class="input-div satu">
            <div class="i">
              <i class="bx bx-user"></i>
            </div>
            <div class="">
              <h5>Username</h5>
              <input class="input" type="text" name="" id="" />
            </div>
          </div>
          <div class="input-div dua">
            <div class="i">
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="">
              <h5>Password</h5>
              <input class="input" type="password" name="" id="" />
            </div>
          </div>

          <a href="#">Forgot Password</a>
          <input class="btn" type="submit" value="Login" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
